{namespace neos=TYPO3\Neos\ViewHelpers}
<div{attributes -> f:format.raw()}>
    <h2>{response.title}</h2>
    <f:if condition="{response.thumbnail_url}">
        <img src="{response.thumbnail_url}" alt="{response.title}">
    </f:if>
    <p>{response.description} <a href="{response.url}">Lire la suite ...</a></p>
</div>
